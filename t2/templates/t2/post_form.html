<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'index' %}">Back to posts</a>
</body>
</html>
